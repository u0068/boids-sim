<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boids Simulator</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* no scrollbars */
        background: black; /* match canvas background */
        height: 100%;
      }

      canvas {
        display: block; /* remove inline gap */
      }
    </style>
  </head>
  <body>
    <form id="boid-controls" style="position:absolute;left:10px;top:10px;background:rgba(0,0,0,0.7);color:white;padding:10px;z-index:10;">
      <div>
        <label>Separation Weight: <input type="range" id="sepWeight" min="0" max="10" step="0.01" value="1"></label>
        <span id="sepWeightVal">1</span>
      </div>
      <div>
        <label>Separation Range: <input type="range" id="sepRange" min="0" max="200" step="1" value="20"></label>
        <span id="sepRangeVal">20</span>
      </div>
      <div>
        <label>Cohesion Weight: <input type="range" id="cohWeight" min="-1" max="1" step="0.01" value="0.1"></label>
        <span id="cohWeightVal">0.1</span>
      </div>
      <div>
        <label>Cohesion Range: <input type="range" id="cohRange" min="0" max="200" step="1" value="30"></label>
        <span id="cohRangeVal">30</span>
      </div>
      <div>
        <label>Alignment Weight: <input type="range" id="aliWeight" min="-0.1" max="0.1" step="0.01" value="0.05"></label>
        <span id="aliWeightVal">0.05</span>
      </div>
      <div>
        <label>Alignment Range: <input type="range" id="aliRange" min="0" max="200" step="1" value="30"></label>
        <span id="aliRangeVal">30</span>
      </div>
      <div>
        <label>Shape Weight: <input type="range" id="shapeWeight" min="-0.5" max="0.5" step="0.001" value="0"></label>
        <span id="shapeWeightVal">0.0</span>
      </div>
      <div>
        <label>Shape Range: <input type="range" id="shapeRange" min="0" max="200" step="1" value="50"></label>
        <span id="shapeRangeVal">50</span> 
      </div>
      <div>
        <label>Mouse Weight: <input type="range" id="mouseWeight" min="0" max="5" step="0.01" value="1"></label>
        <span id="mouseWeightVal">1</span>
      </div>
      <div>
        <label>Mouse Range: <input type="range" id="mouseRange" min="0" max="200" step="1" value="50"></label>
        <span id="mouseRangeVal">50</span> 
      </div>
    </form>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
